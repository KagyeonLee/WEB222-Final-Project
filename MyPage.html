<!DOCTYPE html>
<html lang="en">

<head>
    <title> Gangyeon Lee </title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='css/storeCss_Final.css' />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="js/storeJs_Final.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="topArea">
            <a href="index.html" id="logoLink">
                <img id="logo" src="img/gyl_logo.png" alt="Gangyeon Lee Logo">
            </a>
            <div id="menuWrapper">
                <a id="headerMenu" onclick="responsive()">
                    Menu
                </a>

            </div>
            <div class="navbar" id="navWrapper">
                <nav>
                    <ul id="nav">
                        <li><a href="index.html" class="navStyle">HOME</a></li>
                        <li><a href="reflection.html" class="navStyle">REFLECTION</a></li>
                        <li><a href="MyPage.html" class="navStyle">MyPAGE</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="element1">
        <p class="categoryTitle">
            Sign up
        </p>
        <hr class="categoryLine">
    </div>

    <div class="myContainer">
        <form method="POST" onsubmit="return submitValidation()" action="https://httpbin.org/post">
            <div id="wrapper">
                <div class="inputBox">
                    <input class="inputBoxes" onkeyup="nameValidation(this.value, this.name)" name="firstname" id="firstname"
                        type="text" placeholder="First Name" required>
                    <br>
                    <input class="inputBoxes" onkeyup="nameValidation(this.value, this.name)" name="lastname" id="lastname"
                        type="text" placeholder="Last Name" required>
                    <br>
                    <input class="inputBoxes" onkeyup="passwordValidation(this.value, this.name)" id="password" name="password"
                        type="password" placeholder="Password" required>
                    <br>
                    <input class="inputBoxes" onkeyup="passwordValidation(this.value, this.name)" name="confirmPassword"
                        id="confirmPassword" type="password" placeholder="Confirm Password" required>
                    <br>
                    <input class="inputBoxes" onkeyup="userNameValidation(this.value, this.name)" id="username" name="userName"
                        type="text" placeholder="User Name" required>
                    <br>
                    <input class="inputBoxes" name="email" type="email" placeholder="Email" required>
                </div>

                <hr class="line">

                <p class="selectTitle">
                    Selection
                </p>

                <div class="selection">
                    <label class="labelVertical">
                        Education level
                    </label>
                    <select id="dropDownMenu" name="dropDownMenu" required>
                        <option value="">- select -</option>
                        <option value="technicalDiploma">Technical Diploma</option>
                        <option value="collegeDiploma">College Diploma</option>
                        <option value="bachelorsDegree">Bachelor's Degree</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="selection">
                    <label>
                        Education Status
                    </label>
                    <div id="radioFont">
                        <input type="radio" name="radioBtn" value="graduated" required> Graduated
                        <input type="radio" name="radioBtn" value="currentEnrolled"> Current enrolled
                        <input type="radio" name="radioBtn" value="didNotGraduate"> Did not graduate<br />
                    </div>
                </div>

                <div class="selection">
                    <label class="labelVertical">
                        Age
                    </label>
                    <div class="formclass">
                        <input type="number" min="18" max="60" required>
                    </div>
                </div>

                <hr class="line">

                <div class="btnWrapper">
                    <button type="submit">submit</button>
                </div>

                <input type="hidden" name="lastName" id="lastName" value="Your last name goes here" />
                <input type="hidden" name="studentId" id="studentId" value="Your student Id goes here" />
            </div>
        </form>

    <div class="sideContainer">
            <div class="leftSidebar">
                <h5>Error Message</h5>
                <ul id="errorList"></ul>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer">
            <p class="footerCopy">&copy; 2020 GANGYEON LEE 158921171</p>
            <a href="https://kagyeonlee.github.io/WEB222-Final-Project/index.html" class="gitlink">
                <div class="link">
                    <img class="git" src="./img/git.png" alt="Gangyeon Lee Github">
                    Github link
                </div>
            </a>
        </div>
    </footer>
</body>

</html>
